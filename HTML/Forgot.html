<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset</title>
    <script src="../PLUGINS/All_cdn.js"></script>
    <link rel="stylesheet" href="../SCSS/Login.css" />
  </head>
  <body>
    <div class="login-background">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="text-center fs-1 mt-5 mb-3 greetings-color">
              Welcome
            </div>
            <div class="text-center mb-5 greetings-color">
              Welcome to Book Me!!
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3">
            <div class="card border-0 rounded mb-3 shadow">
              <div class="card-body">
                <h5 class="card-title text-center mb-5 mt-4">
                  Forgot Password
                </h5>
                <label for="email">Email:</label>
                <div class="mb-3 input-group shadow p-2">
                  <span class="input-icon my-2">
                    <i class="fas fa-envelope mx-2"></i>
                  </span>
                  <input
                    type="email"
                    class="form-control input-box"
                    placeholder="Email"
                    id="email"
                    required
                  />
                </div>
                <label for="password">New Password:</label>
                <div class="mb-3 input-group shadow p-2">
                  <span class="input-icon my-2">
                    <i class="fas fa-lock mx-2"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control input-box"
                    placeholder="Password"
                    id="password"
                    required
                    maxlength="10"
                  />
                </div>
                <label for="cpassword">Confirm Password:</label>
                <div class="mb-3 input-group shadow p-2">
                  <span class="input-icon my-2">
                    <i class="fas fa-lock mx-2"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control input-box"
                    placeholder="Password"
                    id="cpassword"
                    required
                    maxlength="10"
                  />
                </div>
                <div class="text-center mb-5">
                  <a type="button" id="update" class="btn button-color">
                    Reset
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="../JAVASCRIPT/Controllers/Forgot_Password_Controller.js"
      type="module"
    ></script>
  </body>
</html>
