<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <script src="../PLUGINS/All_cdn.js"></script>
    <link rel="stylesheet" href="../SCSS/Login.css" />
  </head>
  <body>
    <div class="login-background">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="text-center fs-1 mt-5 mb-3 greetings-color">
              Welcome
            </div>
            <div class="text-center mb-5 greetings-color">
              Welcome to Book Me!!
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3">
            <div class="card border-0 rounded mb-3 shadow">
              <div class="card-body">
                <h5 class="card-title text-center mb-5 mt-4">Log in</h5>
                <form method="post">
                  <label for="">Email:</label>
                  <div class="mb-3 input-group shadow p-2">
                    <span class="input-icon my-2">
                      <i class="far fa-envelope mx-2"></i>
                    </span>
                    <input
                      type="email"
                      id="username"
                      class="form-control input-box"
                      placeholder="Email"
                    />
                  </div>
                  <label for="">Password:</label>
                  <div class="mb-3 input-group shadow p-2">
                    <span class="input-icon my-2">
                      <i class="fas fa-lock mx-2"></i>
                    </span>
                    <input
                      type="password"
                      id="password"
                      class="form-control input-box"
                      placeholder="Password"
                    />
                  </div>
                  <div class="text-start mb-5">
                    <a href="./Forgot.html" class="password-color" id="forgot"
                      >Forgot Password?</a
                    >
                    <a href="./Register.html" class="password-color" id="signup"
                      >Sign Up</a
                    >
                  </div>
                  <div class="text-center mb-5">
                    <a type="submit" id="loginForm" class="btn button-color">
                      Login
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="../JAVASCRIPT/Controllers/Login_Controller.js"
      type="module"
    ></script>
  </body>
</html>
