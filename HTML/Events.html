<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../SCSS/Movie_Page.css" />
    <script src="../PLUGINS/All_cdn.js"></script>
  </head>
  <body>
    <div class="container main-container">
      <header id="header" class="header"><h2>Events</h2></header>
      <section id="section" class="section">
        <div class="row m-3"></div>
      </section>

      <aside id="aside" class="aside">
        <div
          class="div col-3 col-md-6 col-sm-12 mb-3 filter_card"
          style="width: 18rem"
          class="as-1"
        >
          <span>Language</span>
          <div class="filter">
            <button type="button" class="button">English</button>
            <button type="button" class="button">Hindi</button>
            <button type="button" class="button">Marathi</button>
            <!-- <button type="button" class="button">All</button> -->
          </div>
        </div>

        <div
          class="div col-3 col-md-6 col-sm-12 mb-3 filter_card"
          style="width: 18rem"
          class="as-2"
        >
          <span>Genre</span>
          <div class="filter">
            <button type="button" class="button">Comedy</button>
            <button type="button" class="button">Horror</button>
            <button type="button" class="button">Thriller</button><br />
            <button type="button" class="button">Romantic</button>
            <button type="button" class="button">All</button>
          </div>
        </div>
      </aside>
      <footer id="footer" class="footer">FOOTER</footer>
    </div>
    <script
      src="../JAVASCRIPT/Controllers/Event_Controller.js"
      type="module"
    ></script>
  </body>
</html>
